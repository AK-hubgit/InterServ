<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./scss/styles.css" />

    <script defer src="index.js"></script>
    <title>services</title>
  </head>
  <body>
    <!-- Intersev -->
    <header>
      <div id="headerBox">
        <div class="section">Logo</div>
        <nav class="section">
          <ul>
            <li><a href="#HOME">HOME</a></li>
            <li><a href="#SERVICES">ABOUT</a></li>
            <li><a href="#SERVICES">SERVICES</a></li>
            <li><a href="#WHY_CHOOSE_US">WHY CHOOSE US</a></li>
            <li><a href="#TESTIMONIALS">TESTIMONIALS</a></li>
            <li><a href="#CONTACT">CONTACT</a></li>
          </ul>
        </nav>
        <div id="seeServ" class="section">
          <!--  -->
          <div class="search-container">
            <input
              type="text"
              placeholder="Search Services"
              class="search-input"
            />
            <button class="search-button"><i class="fa fa-search"></i></button>
          </div>
          <div id="profile" class="section">
            <img
              class="ic"
              src="./assets/png/user1.png"
              alt="img format not supported"
            />
            <img
              class="ic"
              src="./assets/png/user2.png"
              alt="img format not supported"
            />
          </div>
        </div>
      </div>
    </header>
    <!--Header end-->
    <!--banner-->
    <div id="banner">
        <img src="./assets/service banner.png" width="1536px" height="568px" alt="service_banner">
        <div class="bannercontent">
            <h1>Service Hub Convenience</h1>
            <p>Welcome to ServiceHub: Your Ultimate Service Destination</p>
            <button class="btnbanner">Explore Our Services</button>
        </div>
    </div>


    <script src="./script/script.js"></script>
    <script
    src="https://kit.fontawesome.com/a076d05399.js"
    crossorigin="anonymous"
  ></script>
</body>
</html>
